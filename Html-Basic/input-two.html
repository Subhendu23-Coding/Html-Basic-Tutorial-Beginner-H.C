<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-input</title>
</head>
<body>
    <h1>Form in HTML</h1>

    <form action="#" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="" >
     <label for="fname">Frist Name</label><br>
     <input type="text" placeholder="Frist Name" name="" 
     value="subho" id="fname">

     <input type="reset" value="reset">

     <input type="week" name="" id="">

     <input type="email" name="" id="">

     <select name="editors" id="">
         <option value="vscode">vscode</option>
         <option value="sublime">sublime</option>
     </select>

     <input list="editors" name="editors">
     <datalist id="editors">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
     </datalist>

     <input type="hidden" name="">

     <button type="submit">Submit</button>
    </form>
</body>
</html>
